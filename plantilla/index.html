<!-- Datepicker con Jquery -->
<html>
<head>
    <meta charset="utf-8" />
    <title>Seleccionar una fecha con jquery-ui DatePicker</title>
    <!--link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script-->
    <link rel="stylesheet" href="../js/datepicker_jquery/css/jquery-ui.css" type="text/css"/>
    <script src="../js/datepicker_jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../js/datepicker_jquery/jquery-ui.js" type="text/javascript"></script>    
    <script>
        $(function() {
            $("#id_fecha").datepicker ({
                    dateFormat: "dd/mm/yy",
                    dayNames: [ "Domingo", "Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado" ],
                    dayNamesMin: [ "Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa" ],
                    firstDay: 1,
                    gotoCurrent: true,
                    monthNames: [ "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Deciembre" ]
                }
            );
            $("#boton_guardar").click(function() {              
              var fecha = $("#id_fecha").val();              
              alert("Seleccion√≥ " + fecha);
            });
        });
    </script>    
</head>
<body>
    <div align="center">
        <p />
        <form action="#" method="get">
            Fecha: <input type="text" name="fecha" id="id_fecha" value=""><p />
            <!--input type="submit" value="Guardar"-->
            <button id="boton_guardar">Guardar</button>
            <input type="reset" value="Borrar">
        </form>
    </div>
</body>
</html>
